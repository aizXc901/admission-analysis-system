<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система анализа поступления{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .sidebar {
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Боковая панель навигации -->
            <nav class="col-md-2 col-lg-2 sidebar">
                <div class="d-flex flex-column flex-shrink-0 p-3">
                    <h4>Меню</h4>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li><a href="/" class="nav-link">Главная</a></li>
                        <li><a href="/load-data/" class="nav-link">Загрузка данных</a></li>
                        <li><a href="/update-data/" class="nav-link">Обновление данных</a></li>
                        <li><a href="/visualize-data/" class="nav-link">Визуализация</a></li>
                        <li><a href="/calculate-passing-scores/" class="nav-link">Проходные баллы</a></li>
                        <li><a href="/generate-test-data/" class="nav-link">Генерация тестовых данных</a></li>
                        <li><a href="/clear-database/" class="nav-link">Очистка БД</a></li>
                        <li><a href="/generate-pdf-report/" class="nav-link">PDF-отчет</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Основной контент -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 main-content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
